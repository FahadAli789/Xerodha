<template>
    <lightning-card title="Holdings">
        <lightning-card>
            <lightning-layout>
                <lightning-layout-item size="4">
                    <p>Total Invesment</p>
                    <p>{total_Invesment}</p>
                </lightning-layout-item>
                <lightning-layout-item size="4">
                    <p>Current Value</p>
                    <p>{total_CurrentValue}</p>
                </lightning-layout-item>
                <lightning-layout-item size="4">
                    <p>Profit or Loss </p>
                    <p>{total_ProfitOrLoss}</p>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
        <lightning-datatable
        key-field="Name"
        data={Stocks}
        columns={columns}
        hide-checkbox-column 
        ></lightning-datatable>
    </lightning-card>
</template>
